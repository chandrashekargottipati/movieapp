 <div id="filters">
        <!-- Category Filter -->
        <div class="filter-group">
            <label for="categorySelect">Choose a category:</label>
            <select id="categorySelect">
                <option value="">All Products</option>
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
            </select>
        </div>

        <!-- Price Filter -->
        <div class="filter-group">
            <label for="priceRange">Price Range:</label>
            <input type="number" id="minPrice" placeholder="Min Price" min="0">
            <input type="number" id="maxPrice" placeholder="Max Price" min="0">
        </div>

        <!-- Color Filter -->
        <div class="filter-group">
            <label for="colorSelect">Choose a color:</label>
            <select id="colorSelect">
                <option value="">All Colors</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </div>

        <!-- Size Filter -->
        <div class="filter-group">
            <label for="sizeSelect">Choose a size:</label>
            <select id="sizeSelect">
                <option value="">All Sizes</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
        </div>

        <!-- Apply Filters Button -->
        <div class="filter-group">
            <button id="applyFiltersButton">Apply Filters</button>
        </div>
    </div>
